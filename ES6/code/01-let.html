    <!-- 
let :变量声明

1.不能重复申明变量

2.块级作用域: let声明的变量的作用域就只存在于该块级中,如果出作用域会无法访问会报错

3.let声明的变量不存在变量提升，不会像var和函数那样预解析变量名

4.不影响作用域链，在函数函数调用时可以访问



const:常量声明

1.声明常量是必须赋初始值

2.一般常量使用大写

3.常量的值不能修改，

4.const声明的常量存在块级作用域

5.对于数组和对象的元素的修改不算是对常量进行修改，不会报错(因为对象的地址没有变，常量存储的是对象的地址，地址不变，内容可变)

     -->

    <script>
      $(function () {
        let name = "刘佳俊";

        for (let i = 0; i < 1; i++) {
          let girl = "abc";
          break;
        }

        console.log(name);
        //   console.log(girl);会出错

        {
          let school = "江软";
          function fn() {
            console.log(school);
          }
          fn();
        }
        fn();
      });
    </script>
    <script></script>
