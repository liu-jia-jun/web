<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板字符串</title>
    <!-- 
模板字符串:

1.使用``来创建模板字符串

2.模板字符串中可以直接出现换行符

3.模板字符串中可以进行变量的拼接


     -->

    <script>
      let str = `<ul>
            <li>沈腾</li>
            <li>玛丽</li>
            <li>一二</li>
            </ul>
            `;

      let name = "刘佳俊";

      let out = `${name}是学生`;
      console.log(out);
    </script>
  </head>
  <body></body>
</html>
