<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {

            width: 100px;
            text-align: center;
        }

        .tr-td {
            background-color: red;
        }

        img {
            display: none;
            width: 105px;
            height: 125px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>产品样式</td>
            <td>产品信息</td>

            <td>产品保修</td>
            <td>产品维护</td>
        </tr>
    </table>

    <img src="../html -picture/周杰伦图片.jpg">
    <img src="../html -picture/林俊杰图片.jpg ">
    <img src="../html -picture/广告图标.png">
    <img src="../html -picture/猪.jpeg">



    <script>
        var fox = 0;
        var trtd = document.querySelectorAll("td");
        var imgs = document.querySelectorAll("img");
        for (var i = 0; i < trtd.length; i++) {

            trtd[i].setAttribute("index", i);

            trtd[i].onclick = function () {

                for (var i = 0; i < trtd.length; i++) {
                    trtd[i].className = "";

                }

                this.className = "tr-td";

                var index = this.getAttribute("index");
                console.log(index);



                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].style.display = "none";
                }

                var imgspx = i * 105;
                imgs[index].style.display = "block";
                imgs[index].style.marginLeft = imgspx;






            }
        }

    </script>







</body>

</html>
